[include fb-ghost5-printer.cfg]

[include printer/heater_fan_min.cfg]

################################################################################
# E0, HB
################################################################################

[extruder]
nozzle_diameter: 0.400
# nozzle_diameter: 0.250
pressure_advance: 0.100                                                         # CAUTION! Calibrate using https://www.klipper3d.org/Pressure_Advance.html
#control: pid                                                                    # CAUTION! Calibrate using PID_CALIBRATE https://www.klipper3d.org/G-Codes.html#extended-g-code-commands
#pid_Kp: 30.891
#pid_Ki: 2.542
#pid_Kd: 93.830
# min_extrude_temp: 0                                                           # allow Cold Extrusion for extruder steps calibration
# 40 0.8 90
#pid_Kp=23.234
#pid_Ki=1.191
#pid_Kd=113.266
pid_Kp=23.351
pid_Ki=1.245
pid_Kd=109.458

[verify_heater extruder]
check_gain_time: 40

[safe_z_home]
home_xy_position: 0,60

