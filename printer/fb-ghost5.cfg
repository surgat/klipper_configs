# Documentation
# https://www.klipper3d.org/Config_Reference.html

################################################################################
# X, Y, Z
################################################################################

[stepper_x]
step_pin: X_STEP_PIN
dir_pin: X_DIR_PIN
enable_pin: !X_ENABLE_PIN
rotation_distance: 40
microsteps: 32
endstop_pin: !X_STOP_PIN
position_min: 0                                                              # home offset, measure yours or disable for no offset
position_endstop: 1                                                          # home offset, measure yours or set '0' for no offset
position_max: 250                                                               # X-axis bed size
homing_speed: 100
homing_retract_dist: 0                                                          # disable for head retraction after homing

[stepper_y]
step_pin: Y_STEP_PIN
dir_pin: Y_DIR_PIN
enable_pin: !Y_ENABLE_PIN
rotation_distance: 40
microsteps: 32
endstop_pin: !Y_STOP_PIN
position_min: -2                                                                 # home offset, measure yours or disable for no offset
position_endstop: -2                                                            # home offset, measure yours or set '0' for no offset
position_max: 195                                                               # Y-axis bed size
homing_speed: 100
homing_retract_dist: 0                                                          # disable for head retraction after homing

[stepper_z]                                                                     # left stepper
step_pin: Z_STEP_PIN
dir_pin: Z_DIR_PIN
enable_pin: !Z_ENABLE_PIN
rotation_distance: 8
microsteps: 16
endstop_pin: !Z_STOP_PIN
position_max: 200                                                               # Z-axis print volume size
homing_speed: 10
second_homing_speed: 5

################################################################################
# E0, HB
################################################################################

[extruder]
step_pin: E0_STEP_PIN
dir_pin: E0_DIR_PIN
enable_pin: !E0_ENABLE_PIN
rotation_distance: 4.571
microsteps: 8
filament_diameter: 1.750
max_extrude_only_distance: 130                                                  # ~100 direct, ~600 bowden
heater_pin: E_HEATER_PIN
sensor_type: ATC Semitec 104NT-4-R025H42G
# EPCOS 100K B57560G104F
sensor_pin: E_SENSOR_PIN
min_temp: 0
max_temp: 285

[heater_bed]
heater_pin: BED_HEATER_PIN
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_SENSOR_PIN
min_temp: 0
max_temp: 130

################################################################################
# Fans
################################################################################

[fan]
pin: PARTCOOLING_FAN_PIN
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.3

[heater_fan heater_fan]
pin: HEATER_FAN_PIN
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5
off_below: 0.3
heater_temp: 80

################################################################################
# Printer
################################################################################

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 3000
max_accel_to_decel: 1500
max_z_velocity: 20
max_z_accel: 100

################################################################################
# Optional G-Code features
################################################################################

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[display_status]

[firmware_retraction]
retract_speed: 25
unretract_speed: 25

[respond]

################################################################################
# Bed leveling
################################################################################

# Reference: distance from bed edge to screw center is 35mm on X axis and 32.5mm on Y.
# Bed size is 275x215mm and print area size is 255x210mm.

[bed_screws]
screw1: 25,30
screw1_name: front left screw
screw2: 230,30
screw2_name: front right screw
screw3: 230,180
screw3_name: back right screw
screw4: 25,180
screw4_name: back left screw
horizontal_move_z: 10
speed: 100

################################################################################
